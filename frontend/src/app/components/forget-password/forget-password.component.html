<!-- forgot-password.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Password Recovery</h3>
        </div>
        
        <div class="card-body">
          <!-- Step 1: Request OTP -->
          <div *ngIf="currentStep === 1">
            <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
            <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>
            
            <form (ngSubmit)="sendOtp()">
              <div class="mb-3">
                <label for="identifier" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="identifier" 
                       [(ngModel)]="identifier" name="identifier" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send OTP</button>
            </form>
          </div>

          <!-- Step 2: Verify OTP -->
          <div *ngIf="currentStep === 2">
            <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
            <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>
            
            <form (ngSubmit)="verifyOtp()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" 
                       [(ngModel)]="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" class="form-control" id="otp" 
                       [(ngModel)]="otp" name="otp" required maxlength="6">
                <small class="text-muted">Check your email for the 6-digit OTP</small>
              </div>
              <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
            </form>
          </div>

          <!-- Step 3: Reset Password -->
          <div *ngIf="currentStep === 3">
            <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
            <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>
            
            <form (ngSubmit)="resetPassword()">
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" 
                       [(ngModel)]="newPassword" name="newPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
