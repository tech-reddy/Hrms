<div class="container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Departments</h2>
    <button *ngIf="userRole == 'ADMIN'" class="btn btn-primary" (click)="openDepartmentForm()">
      <i class="bi bi-plus-lg"></i> Add Department
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading" class="card shadow">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Code</th>
              <th>Manager</th>
              <th *ngIf="userRole == 'ADMIN'">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dept of departments">
              <td>{{ dept.name }}</td>
              <td>{{ dept.code }}</td>
              <td>{{ dept.manager?.firstName }} {{ dept.manager?.lastName || 'None' }}</td>
              <td *ngIf="userRole == 'ADMIN'">
                <div class="btn-group">
                  <button class="btn btn-sm btn-outline-primary" 
                          (click)="openDepartmentForm(dept)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" 
                          (click)="deleteDepartment(dept.id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
